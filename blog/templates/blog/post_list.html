{% extends 'blog/base.html' %}

{% block content %}
    <div class="col-md-8">
        {% for post in posts %}
            <div class="post">
                <div class="date">
                    {{ post.fecha_publicado }}
                </div>
                <h1>{{ post.titulo }}</h1>
                <p>{{ post.contenido|linebreaksbr }}</p>
            </div>
        {% endfor %}
{% endblock content %}
